---
# tasks file for ansible-role-template
- name: create callback_plugins directory in playbook
  file:
    path: "{{ PLAYBOOKS_PATH }}/{{ PLAYBOOK_TO_PROFILE }}/callback_plugins"
    state: directory
    mode: 0755

# - name: copy plugin to subspace
